<html>
<head>
	<base href="/">
	<link rel="stylesheet" href="semantic.min.css"/>
	<link rel="stylesheet" href="semantic.min.js"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="myApp">


<p><a ng-href="/testtwo">Main</a></p>

<a href="#!red">Red</a>
<a href="#!green">Green</a>
<a href="#!blue">Blue</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);

app.controller('MainAdmin',function($scope){
	console.log('MainAdmin ran')
})

app.config(function($routeProvider,$locationProvider) {
  $routeProvider
  .when("/", {
    templateUrl : "/main.html",
    controller: 'MainAdmin'
  })
  .when("/testtwo", {
    templateUrl : "/new.html",
    controller: 'MainAdmin'
  })
  .when("/green", {
    templateUrl : "green.htm"
  })
  .when("/blue", {
    templateUrl : "blue.htm"
  });
$locationProvider.html5Mode(true);
});

</script>
<div class="app">
<div style="padding:35px;margin-bottom:10px;">
	<button class="ui primary button">Create Poll</button>
</div>

<div class="ui column doubling stackable grid container">
  <div class="column" style="margin:0 auto; text-align:center;">
	<h2>Available Polls : </h2>
	<div class="avaiable-polls">
		<button class="ui primary button" style="padding: 15px; border:1px solid #eee;display:block;min-width:50%;margin: 0 auto;    margin-bottom: 30px;">How much screen time do you give your kids per day?</button>
		<button class="ui primary button" style="margin:15px;padding: 15px; border:1px solid #eee;display:block;min-width:50%;margin: 0 auto;    margin-bottom: 30px;">poll A</button>
		<button class="ui primary button" style="margin:15px;padding: 15px; border:1px solid #eee;display:block;width:50%;margin: 0 auto;    margin-bottom: 30px;">poll A</button>
	</div>
	<h2>Completed Polls : </h2>
	<div class="completed-polls">
		<button class="ui primary button" style="margin:15px;padding: 15px; border:1px solid #eee;display:block;width:50%;margin: 0 auto;    margin-bottom: 30px;">poll A</button>
	</div>
  </div>
</div>
</div>
</body>
</html>
