<head>
	<link rel="stylesheet" href="semantic.min.css"/>
	<link rel="stylesheet" href="semantic.min.js"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
</head>
<body>

<style>

</style>

<div class="ui column doubling stackable grid container">
  <div class="column page-container">
	<h2>Login</h2>
	<div>
		<p class="error" ng-if="error">Incorrect Username or password</p>

		<div class="username-container">
			<label>Username</label>
			<input id="username" class="standard-input" placeholder="enter username here" type="text" />
		</div>
		<div>
			<label>Password</label>
			<input id="password" class="standard-input" placeholder="enter password here" type="password" />
		</div>

		<button ng-click="login()" class="ui primary button standard-button">Login</button>

		<p>or</p>

		<button ng-click="goToSignup()" class="ui primary button standard-button">Sign Up</button>
	</div>
  </div>
</div>
</body>
