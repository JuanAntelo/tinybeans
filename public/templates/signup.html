<head>
	<link rel="stylesheet" href="semantic.min.css"/>
	<link rel="stylesheet" href="semantic.min.js"/>
	<link rel="stylesheet" href="styles.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"></script>
</head>
<body>

<div class="ui column doubling stackable grid container">
  <div class="column page-container">
	<h2>Sign Up</h2>
	<div>
		<p class="error" ng-if="error">Incomplete Fields or Passwords do not match</p>

		<div class="username-container">
			<label>Username</label>
			<input id="signup-username" class="standard-input" placeholder="enter username here" type="text" />
		</div>
		<div>
			<label>Password</label>
			<input id="signup-password" class="standard-input" placeholder="enter password here" type="password" />
		</div>
		<div>
			<label>Re-enter Password</label>
			<input id="signup-reenterpassword" class="standard-input" placeholder="enter password here" type="password" />
		</div>

		<button ng-click="signup()" class="ui primary button standard-button">Sign Up</button>

		<p>or</p>

		<button ng-click="goToLogin()" class="ui primary button standard-button">Login</button>
	</div>
  </div>
</div>
</body>
